<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
  <header class="jumbotron text-center header">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <aside class="col-3">
        <form id="city-form">
          <div class="mb-3">
            <label for="city-search">Search for a city:</label><br/>
            <input type="text" class="form-input" id="city-search" name="city-search" placeholder="Enter city"><br/>
            <button class="btn btn-info" id="search-button">Search</button>
          </div>
        </form>
      </aside>
      <section class="col-9">
        <div class="column" id="current-weather">
          <h2>Current City</h2>
                
        </div>
        <div id="current-date"></div>
        <h2>5 Day Forecast</h2>
        <div class="row" id="fiveDay">
          
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
